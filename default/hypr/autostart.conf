# --- Autostart essential services ---

# Start the authentication agent
exec-once = /usr/libexec/mate-polkit/mate-polkit-broker

# Start the notification daemon
exec-once = mako

# Start the status bar
exec-once = waybar

# Start the input method editor
exec-once = fcitx5 -d

# Set the wallpaper
exec-once = swaybg -i ~/.config/omadora/current/background -m fill

# Start the idle daemon
exec-once = hypridle